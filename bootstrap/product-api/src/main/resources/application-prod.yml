spring:
  # 운영 환경 데이터베이스 설정
  datasource:
    url: ${DB_URL:jdbc:mariadb://localhost:3306/product_db}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: false
        
# 운영 환경 로깅
logging:
  level:
    com.commerce.product: INFO
    org.hibernate.SQL: WARN
    org.springframework.security: WARN
  file:
    name: logs/application.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30